<div class="d-inline" id="{name}">
    <button type="button" class="zip-folder">ZIP-Archiv</button>

    <dialog>
        <article>
            <header>
                <button aria-label="Close" rel="prev" class="close-button"></button>
                <p>
                    <strong>Generieren eines ZIP-Archivs</strong>
                </p>
            </header>
            <p>
                <div class="path-info">sdfasf</div>
                Alle Dateien und Unterverzeichnisse des aktuellen Verzeichnisses werden in das ZIP-Archiv gepackt.
            </p>
            <footer>
                <button class="cancel-button">Abbrechen</button>
                <button class="download-button secondary">
                    Jetzt generieren
                </button>
            </footer>
        </article>
    </dialog>
</div>
