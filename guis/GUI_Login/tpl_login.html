<!DOCTYPE html>
<html lang="en">

<head>
    <headdata></headdata>
</head>

<body>
[GUI_SessionChecker(moduleName=sessionChecker)]
<header class="container">
    <span class="title-style">{FMG_TITLE}</span>
</header>
<main class="container" id="{name}">
    <section class="login-form">
        <form method="post" action="[GUI_Url]">
            <label for="user">Benutzername</label>
            <input
                    type="text"
                    id="user"
                    name="user"
                    placeholder="Ihr Benutzername"
                    required
            >

            <label for="password">Passwort</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Ihr Passwort"
                    required
            >

            <button type="submit">Anmelden</button>
        </form>
    </section>
</main>
<footer class="container">
    {FMG_FOOTER}
</footer>
{ScriptFilesAtTheEnd}
</body>
</html>
