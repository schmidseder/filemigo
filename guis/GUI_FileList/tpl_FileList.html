[GUI_FileResponder(moduleName=responder)]
<div id="{name}" class="filelist">
    [GUI_Breadcrumb(moduleName=breadcrumb)]
    <!--    <strong> {path} </strong>-->

    <div class="table-container">
        <table class="striped">
            <thead>
            <tr>
                <th scope="col">
                    <!-- BLOCK isSubDirectory -->
                    <a href="{parentUrl}">
                        <span class="material-symbols-outlined">keyboard_return</span>
                    </a>
                    <!-- END isSubDirectory -->
                </th>
                <th scope="col" class="filename">Dateiname</th>
                <th scope="col">Größe</th>
                <th scope="col">Typ</th>
                <th scope="col">Letzte Änderung</th>
<!--                <th scope="col">Letzter Zugriff</th>-->
            </tr>
            </thead>
            <tbody>
            <!-- BLOCK tableFile -->
            <tr>

                <th scope="row">
                    <a href="{url}">
                        <span class="material-symbols-outlined" style="color:{color}">{type_name}</span>
                    </a>
                </th>
                <td>
                    <a href="{url}">{filename}</a>
                </td>
                <td>{size}</td>
                <td>{type}</td>
                <td>{last_modified}</td>
<!--                <td>{last_access}</td>-->
            </tr>
            <!-- END tableFile -->
            </tbody>
            <tfoot>
            <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
<!--                <td></td>-->
            </tr>
            </tfoot>
        </table>
    </div>

    <div class="card-container">
        <!-- BLOCK isSubDirectory -->
        <a href="{parentUrl}">
            <span class="material-symbols-outlined">keyboard_return</span>
        </a>
        <!-- END isSubDirectory -->

        <!-- BLOCK cardFile -->
        <article class="card">
            <span class="mittig">
                <span class="material-symbols-outlined" style="color:{color}">{type_name}</span>
                <a href="{url}" class="mittig">{filename}</a>
            </span>

            <strong class="card-label">Typ:</strong> {type}<br>
            <strong class="card-label">Letzte Änderung:</strong>{last_modified}<br>
<!--            <strong class="card-label">Letzter Zugriff:</strong>{last_access}<br>-->

        </article>
        <!-- END cardFile -->
    </div>


</div>
